<html>

    <head>
        <link rel="stylesheet" type="text/css" href="ws-points-counter.css">
    </head>

    <body>
        <div>
            <div id="count">0</div>

            <div id="increment-actions">
                <button id="increment-one" >+1</button>
                <button id="increment-two">+2</button>
                <button id="increment-three">+3</button>
                <button id="increment-five">+5</button>
            </div>

            <div id="correction-actions">
                <button id="increment">+</button>
                <button id="decrement">-</button>
            </div>

            <div id="reset-actions">
                <button id="reset">Reset</button>
            </div>
        </div>

        <script src="ws-points-counter.js"></script>
    </body>
</html>
